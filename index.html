<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login 4</title>
</head>
<body>
    <div class="container-login">
        <div class="img-box">
            <img src="./img/Martelo Thor2.jpg" alt="">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form>
                    <div class="input-box">
                        <span>Username</span>
                        <input type="e-mail" placeholder="@mail.com">
                    </div>
                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" placeholder="password">
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>
                    <div class="input-box">
                        <input type="submit" value="Entrar">                        
                    </div>
                    <div class="input-box">
                        <p>NÃ£o tem uma conta? <a href="#">Inscrever-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
